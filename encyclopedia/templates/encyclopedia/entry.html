{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1> Entry for {{ title }}</h1>

    <form action="{% url 'edit' title %}" method="get">
        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
    {{ content | safe }}
{% endblock %}
