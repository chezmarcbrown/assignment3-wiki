{% extends "encyclopedia/layout.html" %}

{% block title %}
Create New
{% endblock %}

{% block body %}
<h1>Create New Entry</h1>
{% if errormessage %}
<button class="alert alert-danger" role="alert">{{ errormessage }}</button>
{% endif %}

<form action="{% url 'create' %}" method="POST">
    {% csrf_token %}
    <div class="mb-3">
        {{form}}
    </div>
    <input type="submit" class="btn btn-primary">
</form>


{% endblock %}
