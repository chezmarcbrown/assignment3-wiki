{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    {% if results|length == 0 %}
        <p>Your search does not match any entries.</p>
    {% else %}
        <ul>
            {% for result in results %}
                <li>
                    <a href="{% url 'entry' title=result %}">{{ result }}</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
