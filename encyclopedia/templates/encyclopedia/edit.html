{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input readonly style="width: 50%;" type="text" class="form-control" name="title" placeholder="Title" value="{{ title }}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Contents</label>
            <textarea style="width: 80%;" rows="10" class="form-control" name="content" rows="3" placeholder="Write here" required>{{ content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
