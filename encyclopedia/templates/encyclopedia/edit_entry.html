{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry
{% endblock %}

{% block body %}
    <h1>Edit Entry: {{ title }}</h1>
    
    <form action="{% url 'edit-entry' title=title %}" method="post">
        {% csrf_token %}
        
        <div class="form">
            <lable for="content">Content:</lable>
            <textarea name="content" id="content" class="form-control" rows="10">{{ content }}</textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
